{% extends "maestra_2.html" %}
{% block titulo %}
Editar alumno
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Documento</h3>
            <form action="{{url_for('actualizar_documento')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="idDocumento" value="{{documento[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{documento[1]}}" required type="text" class="input" placeholder="nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripcion:</label>
                <input value="{{documento[2]}}" required type="text" class="input" placeholder="descripcion" name="descripcion" id="descripcion">
                <label for="categoria">Categoria:</label>
                <input value="{{documento[3]}}" required type="text" class="input" placeholder="categoria" name="categoria" id="categoria">
                <label for="nose">Nose:</label>
                <input value="{{documento[4]}}" required type="text" class="input" placeholder="nose" name="nose" id="nose">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('documentos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
