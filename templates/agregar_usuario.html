{% extends "maestra_2.html" %}
{% block titulo %}
Agregar juego
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Nuevo Usuario</h3>
            <form action="{{url_for('guardar_usuario')}}" method="post">
                <label for="idUsuario">ID_Usuario:</label>
                <input required type="text" class="input" placeholder="idUsuario" name="idUsuario" id="idUsuario">
                
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="nombre" name="nombre" id="nombre">

                <label for="apellidos">Apellidos:</label>
                <input required type="text" class="input" placeholder="apellidos" name="apellidos" id="apellidos">
                
                <label for="correo">Correo</label>
                <input required type="text" class="input" placeholder="correo" name="correo" id="correo">
                
                <label for="celular">Celular</label>
                <input required type="text" class="input" placeholder="celular" name="celular" id="celular">
                
                <label for="rol">Rol:</label>
                <input required type="text" class="input" placeholder="rol" name="rol" id="rol">
                
                <label for="contraseña">Contraseña</label>
                <input required type="text" class="input" placeholder="contraseña" name="contraseña" id="contraseña">
                
                

                <button style="background-color: #63caa7;" type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('usuarios')}}" style="background-color: #26798e;" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
