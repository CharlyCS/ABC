{% extends "maestra_2.html" %}
{% block titulo %}
Agregar juego
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Nuevo Documento</h3>
            <form action="{{url_for('guardar_documento')}}" method="post">
                <label for="idDocumento">ID_Documento:</label>
                <input required type="text" class="input" placeholder="idDocumento" name="idDocumento" id="idDocumento">
                
                <label for="nombre">Descripcion</label>
                <input required type="text" class="input" placeholder="nombre" name="nombre" id="nombre">
                
                <label for="descripcion">Descripcion</label>
                <input required type="text" class="input" placeholder="descripcion" name="descripcion" id="descripcion">
                
                <label for="categoria">Categoria</label>
                <input required type="text" class="input" placeholder="categoria" name="categoria" id="categoria">

                <label for="nose">Nose</label>
                <input required type="text" class="input" placeholder="nose" name="nose" id="nose">
                
                <button style="background-color: #63caa7;" type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('documentos')}}" style="background-color: #26798e;" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
